<html>
  <head>
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz</h1>
    <form>
      <button type="button" id="startButton" onclick="startQuiz()">Start Quiz</button>
    </form>
    <form id="quizForm" style="display:none">
      <h2>What is the capital of France?</h2>
      <button type="button" onclick="checkAnswer('a')">London</button>
      <button type="button" onclick="checkAnswer('b')">Paris</button>
      <button type="button" onclick="checkAnswer('c')">Berlin</button>
      <button type="button" onclick="checkAnswer('d')">Rome</button>
      <br>
      <h2>What is the largest planet in our solar system?</h2>
      <button type="button" onclick="checkAnswer('a')">Earth</button>
      <button type="button" onclick="checkAnswer('b')">Jupiter</button>
      <button type="button" onclick="checkAnswer('c')">Mars</button>
      <button type="button" onclick="checkAnswer('d')">Saturn</button>
      <br>
      <h2>Who is the current president of the United States?</h2>
      <button type="button" onclick="checkAnswer('a')">Donald Trump</button>
      <button type="button" onclick="checkAnswer('b')">Joe Biden</button>
      <button type="button" onclick="checkAnswer('c')">Barack Obama</button>
      <button type="button" onclick="checkAnswer('d')">George Washington</button>
    </form>
    <script type="text/javascript">
      var numCorrect = 0;
      var timer = 60;
      var answers = ['b', 'b', 'b'];
      var currentQuestion = 0;

      function checkAnswer(choice) {
        if (choice.toLowerCase() === answers[currentQuestion]) {
          console.log("Correct!");
          numCorrect++;
        } else {
          console.log("Incorrect.");
        }
        timer -= 10;
        currentQuestion++;
        if (currentQuestion >= answers.length) {
          console.log("You got " + numCorrect + " out of " + answers.length + " questions correct.");
          console.log("You have " + timer + " seconds remaining.");
        }
      }
    </script>
  </body>
</html>
